<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/background.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/login.js"></script>
    <script defer src="js/Todo.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="inner">
            <ul>
                <li class="weather">
                    none
                </li>
                <li class="city">
                    <p></p>
                    <p></p>
                </li>
            </ul>
        </div>
    </div>
    <div class="section">
        <div class="inner">
            <div class="clock">
                <h1>00:00:00</h1>
            </div>
            <div class="login">
                <form id="login_form">
                    <input type="text" required placeholder="Please Write your name and Press!" name="nameInput"/>
                </form>
                <p id="userName" class="hidden"></p>
            </div>
             <div class="todos hidden">
                <form id="todo_form">
                    <div>
                        <input type="text" placeholder="Write a To Do and Press" required name="todoInput" >
                        <span></span>
                    </div>
                </form>
                <ul class="todoList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
